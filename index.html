<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign Up Form</title>
</head>
<body>
  <div class="container">
    <div class="container-left">
      <div class="logo">
        <img src="images/odin-lined.png" alt="Odin logo" id="odin-logo">
        <div id="odin-text">ODIN</div>
      </div>
      <div class="credit">Photo by <a href="https://unsplash.com/@angus_buchanan?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Angus Gray</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
    </div>

    <div class="container-right">
      <div class="form-top">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <span style="font-style: italic;">now</span> to get started.<br><br>You <span style="font-style: italic;">know</span> you want to!</div>
      <div class="form-body">
        <form action="" method="post" class="login-form" id="account-form">
          
            <div id="form-title">Let's do this!</div>

            <div class="form-row">
              <div class="form-field">
                <label for="firstName">FIRST NAME</label>
                <input type="text" id="firstName" name="firstName" placeholder="Bob" required>
              </div>
              <div class="form-field">
                <label for="lastName">LAST NAME</label>
                <input type="text" id="lastName" name="lastName" placeholder="Ferguson" required>
              </div>
            </div>
            
            <div class="form-row">
              <div class="form-field">  
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" placeholder="name@email.com" required>
              </div>
            
              <div class="form-field">
                <label for="telNumber">PHONE NUMBER</label>
                <input type="tel" id="telNumber" name="phoneNumber" required>
              </div>
            </div>

            <div class="form-row">
              <div class="form-field">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required>
              </div>

              <div class="form-field">
                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input type="password" required>
              </div>
            </div>
        </form>
      </div>
      <div class="form-bottom">
        <button type="submit" form="account-form" class="sub-button">Create Account</button>
        <div>Already have an account? <a href="" class="log-in">Log in</a></div>
      </div>
    </div>
  </div>
</body>
</html>
