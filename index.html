<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign Up Form</title>
</head>
<body>
  <div class="container">
    <div class="container-left">
      <div class="logo">
        <img src="images/odin-lined.png" alt="Odin logo" id="odin-logo">
        <div id="odin-text">ODIN</div>
      </div>
      <div class="credit">Photo by <a href="https://unsplash.com/@angus_buchanan?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Angus Gray</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
    </div>

    <div class="container-right">
      <div class="form-top">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <span style="font-style: italic;">now</span> to get started.<br><br>You <span style="font-style: italic;">know</span> you want to!</div>
      <div class="form-body">
        <form action="example.com/post">
          <fieldset>
            <legend>Let's do this!</legend>

              <label for="firstName">FIRST NAME</label>
              <input type="text" id="firstName" name="firstName" placeholder="Bob">

              <label for="lastName">LAST NAME</label>
              <input type="text" id="lastName" name="lastName" placeholder="Ferguson">
              
              <label for="email">EMAIL</label>
              <input type="text" id="email" name="email" placeholder="name@email.com">

              <label for="telNumber">PHONE NUMBER</label>
              <input type="tel" id="telNumber" name="phoneNumber">
              
              <label for="password">PASSWORD</label>
              <input type="text" id="password" name="password">
              
              <label for="confirmPassword">CONFIRM PASSWORD</label>
              <input type="text">

          </fieldset>
        
        </form>
      </div>
      <div class="form-bottom">placeholder text</div>
    </div>
  </div>
</body>
</html>
